<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    

    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input type="text" class="form-control my-3" id="signupName" placeholder="Enter your name">
            <input type="text" class="form-control my-3" id="signupEmail" placeholder="Enter your email">
            <input type="password" class="form-control my-3" id="signupPassword" placeholder="Enter your password">
            <p id="exist"><span class="text-danger m-3"></span></p>
            <button onclick="addAccount()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? 
                <a class="text-white" href="index.html">Sign in</a>
            </p>
        </div>
    </div>


















    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
